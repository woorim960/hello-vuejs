<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
            <p>{{ doubleNum }}</p>

            <div v-if="loading">
                Loding...
            </div>
            <div v-else>
                test user has been logged in
            </div>
            <div v-show="loading">
                Loading...
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@2"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10,
                uuid: 'abc1234',
                name: 'text-blue',
                loading: false,
            },
            computed: {
                doubleNum: function() {
                    return this.num * 2
                }
            }
        })
    </script>
</body>
</html>
